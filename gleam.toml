internal_modules = [
    "pokegleam/common",
    "pokegleam/common/*",
    "pokegleam/common/affordance",
    "pokegleam/common/description",
    "pokegleam/http",
    "pokegleam/http/*",
    "pokegleam/pokemon",
    "pokegleam/pokemon/*",
]

[dependencies]
gleam_stdlib = ">= 0.34.0 and < 2.0.0"
gleam_http = ">= 3.6.0 and < 4.0.0"
gleam_hackney = ">= 1.2.0 and < 2.0.0"
gleam_json = ">= 1.0.1 and < 2.0.0"
decode = ">= 0.2.0 and < 1.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
